<!DOCTYPE html>  <!-- Declaración del tipo de documento HTML5 -->
<html lang="en"> <!-- Elemento raíz del documento, idioma inglés -->
<head>
    <!-- Encabezado con metadatos y configuración -->
    <meta charset="UTF-8"> <!-- Codificación de caracteres UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- Configuración para responsive design en móviles -->
    <title>Document</title> <!-- Título de la pestaña del navegador -->
</head>
<body>
    <!-- Contenido principal visible de la página -->
    
    <h1>Algo de música</h1> 
    <!-- Título principal de la página (heading 1) -->
    
    <p>Disfruto mucho <strong>tocando la batería</strong>. Uno de mis bateristas favoritos es Neal Peart, que toca en la 
        banda <a href="https://en.wikipedia.org/wiki/Rush_%28band%29" title="Rush Wikipedia article">Rush</a>. Mi álbum 
        favorito de Rush es actualmente <a href="http://www.deezer.com/album/942295">Moving Pictures</a>.</p>
        <!-- 
        Párrafo con:
        - Texto en negrita con <strong> para "tocando la batería"
        - Primer enlace a Wikipedia sobre Rush con atributo title (texto emergente)
        - Segundo enlace a Deezer con el álbum Moving Pictures
        -->
    
    <img src="http://www.cygnus-x1.net/links/rush/images/albums/sectors/sector2-movingpictures-cover-s.jpg" 
         alt="Rush Moving Pictures album cover" 
         width="400" 
         height="400">
         <!-- 
         Imagen de la portada del álbum:
         - src: URL de la imagen
         - alt: texto alternativo para accesibilidad
         - width/height: dimensiones en píxeles (cuadrada 400x400)
         -->
</body>
</html>
