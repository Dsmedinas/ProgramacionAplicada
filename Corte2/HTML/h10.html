<!DOCTYPE html>
<html lang="en-US">
<!-- Declaración del tipo de documento y del idioma principal -->

<head>
    <meta charset="utf-8">
    <!-- Especifica la codificación de caracteres como UTF-8 -->

    <meta name="viewport" content="width=device-width">
    <!-- Hace que la página se adapte al ancho de dispositivos móviles -->

    <title>Simple table</title>
    <!-- Título que aparece en la pestaña del navegador -->

    <link href="minimal-table.css" rel="stylesheet" type="text/css">
    <!-- Enlace a una hoja de estilos externa para dar estilo a la tabla -->
</head>

<body>
    <h1>Simple table</h1>
    <!-- Título principal de la página -->

    <table>
        <!-- Inicio de la primera tabla -->

        <tr>
            <th>Animales</th>
            <!-- Encabezado de la tabla -->
        </tr>

        <tr>
            <th>Hipopótamo</th>
            <!-- Encabezado que contiene el texto "Hipopótamo" -->
        </tr>

        <tr>
            <th>Caballo</th>
            <td>Yegua</td>
            <!-- Relación entre "Caballo" y su hembra "Yegua" -->
        </tr>

        <tr>
            <td>Semental</td>
            <!-- Celda de datos que posiblemente complete la información del "Caballo" -->
        </tr>

        <tr>
            <th>Cocodrilo</th>
            <!-- Encabezado con "Cocodrilo" -->
        </tr>

        <tr>
            <th>Pollo</th>
            <td>Gallina</td>
            <!-- Relación entre "Pollo" y "Gallina" -->
        </tr>

        <tr>
            <td>Gallo</td>
            <!-- Celda de datos que completa la información del "Pollo" -->
        </tr>
    </table>

    <table>
        <!-- Segunda tabla (incompleta) -->

        <caption>
            Dinosaurios en el período Jurásico
            <!-- Título de la tabla -->
        </caption>

        <!-- Aquí se supone que irán más filas y celdas con información de dinosaurios -->
        ...
    </table>

</body>

</html>
