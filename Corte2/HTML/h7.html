<!DOCTYPE html> 
<!-- Declaración del tipo de documento HTML5 (obligatoria como primera línea) -->

<html lang="en">
<!-- 
  Elemento raíz del documento HTML
  - Atributo lang="en" especifica que el idioma principal es inglés
  - Importante para accesibilidad y SEO
-->

<head>
    <!-- Sección head - contiene metadatos y recursos no visibles -->
    
    <meta charset="UTF-8">
    <!-- 
      Especifica la codificación de caracteres como UTF-8
      - Permite mostrar correctamente caracteres especiales y acentuados
      - Esencial para soportar múltiples idiomas
    -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
      Configuración de viewport para diseño responsive
      - width=device-width: ajusta el ancho al dispositivo
      - initial-scale=1.0: zoom inicial al 100%
      - Fundamental para móviles y tablets
    -->
    
    <title>Document</title>
    <!-- 
      Título del documento que aparece:
      1. En la pestaña del navegador
      2. En los resultados de búsqueda (SEO)
      3. Cuando se guarda como favorito
      - Debería ser más descriptivo (ej: "Mi Página Web")
    -->
</head>

<body>
    <!-- 
      Sección body - contiene TODO el contenido visible de la página
      Actualmente vacío - aquí irían:
      - Textos
      - Imágenes
      - Formularios
      - Enlaces
      - Etc.
    -->
</body>

</html>
